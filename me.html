<script>
  document.getElementById("greeting").innerHTML="Hello, " + localStorage.name
  function name() {
    localStorage.name = prompt('Enter the name you want to use on Me.')
    alert("Done setting/changing your name! Reload your page to see your new name.")
  }
  function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  h = checkTime(h);
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('time').innerHTML =  h + ":" + m + ":" + s;
  setTimeout(startTime, 1000);
  }
  function checkTime(i) {
    if (i < 10) {i = "0" + i}; 
    return i;
  }
